<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Vinyl Player</title>
</head>
<body>
<div class="animation container">
	<input type="checkbox" name="button" id="button">
	<div class="animation_btn" id="button-image">
		<div class="triangle"></div>
		<label for="button"></label>
	</div>
	<div class="animation_record record">
		<div class="record-cover">
			<img src="./img/vinyl5.jpg" alt="vinyl-record">
		</div>
	</div>
		<div class="record_shadow"></div>
	<div class="animation_tonearm tonearm">
		<div class="tonearm_stand">
			<!--крепление, большое-->
		</div>
		<div class="tonearm_main">
			<div class="tonearm_handler">
				<!--прямоугольник похож на ручку-->
			</div>
			<div class="tonearm_weight">
				<!--крепление, маленькое-->
			</div>
			<div class="tonearm_hand">
				<!--ручка-->
			</div>
			<div class="tonearm_headshell_bend">
				<!--изгиб-->
			</div>
			<div class="tonearm_headshell">
				<!--голка, черный блок-->
			</div>
		</div>
	</div>
</div>
</body>
</html>
